	<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">

	<title>Watch Guru - Login</title>
</head>

<body>

	<div class="login-form col-10 offset-1  col-sm-10 offset-sm-1 col-md-6 offset-md-3">
		<header>
			<h1><img class="img-fluid" src="../resource/img/png/watchguru.png" alt="login image"></h1>
			<h2 class="text-center login-h2">Digite <b>usuário</b> e <b>senha</b></h2>
		</header>

		<form action="">
			<div class="form-group">
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="basic-addon1"><i class="material-icons">account_circle</i></span>
					</div>
					<input type="text" class="form-control" placeholder="Usuário" aria-label="Usuário" aria-describedby="basic-addon1">
				</div>

				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="basic-addon1"><i class="material-icons">fingerprint</i></span>
					</div>
					<input type="text" class="form-control" placeholder="Senha" aria-label="Senha" aria-describedby="basic-addon1">
				</div>
			</div>

			<footer>
				<div class="checkbox float-left">
					<label><input type="checkbox" name="checkbox">Lembrar de mim</label>
				</div>
				<a href="home.html">
					<button type="button" class="btn btn-primary float-right">Entrar</button>
				</a>
			</footer>
		</form>
	</div>

	<footer class="fixed-bottom mine-footer align-middle">
		<div class="text-center">Icons made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a>
			from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/"
			 title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
	</footer>
</body>

<script type="text/javascript" src="../js/bootstrap.bundle.js"></script>
<script type="text/javascript" src="../js/scripts.js"></script>

</html>
